<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scholarship Program</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <div class="head">
      <p class="header_name"> Scholarship Portal</p>
      <a  href="scholarship_program.html">Search for scholarships</a>
      <a  href="blog.html">Blog</a>
      <a  href="suport.html">Support</a>
      <a  href="questions.html">Frequent questions</a>
      <a class="btn_login" href="Login.html">Login</a>
      <a class="btn_signup" href="signup.html">Sign Up</a>
    </div>

    <fieldset>
      <div class="scholarship-search">
        <div>
          <h3>Scholarships</h3>
          <h1>Find the scholarship that you are looking for</h1>
        </div>

        <div>
          <input type="text" name="name" id="name" placeholder="What type of scholarship are you looking for?" required>
          <br>
        </div>

        <div class="form-example">

          <select name="subject" id="subject-select">
            <option value="">--User Profile--</option>
            <option value="consulta">Undergraduate</option>
            <option value="incidentes">Master Student</option>
            <option value="reclamacao">Doctorate student</option>
          </select>

          <select name="subject" id="subject-select" required>
            <option value="">--Degree--</option>
            <option value="consulta">Engineering</option>
            <option value="incidentes">Science</option>
            <option value="reclamacao">Medicine</option>
          </select>
        </div>

        <div class="form-example">
          <input type="submit" value="Search">
        </div>
      </div>
    </fieldset>

  </body>
</html>
