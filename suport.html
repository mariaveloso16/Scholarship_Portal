  <body>

    <div class="head">
      <p class="header_name"> Scholarship Portal</p>
      <a  href="https://mariaveloso16.github.io/Scholarship_Portal/index.html">Home</a>
      <a  href="https://mariaveloso16.github.io/Scholarship_Portal/scholarship_program.html">Search for scholarships</a>

    </div>
    <h1>Suport</h1>

    <form action="" method="get" class="form-example">
      <fieldset>
        <legend>Support Form</legend>

      <div class="form-example">
        <label for="name">Full name: </label>
        <br>
        <input type="text" name="name" id="name" placeholder="Enter your name..." required>
        <br>
      </div>
      <div class="form-example">
        <label for="email">Email: </label>
        <br>
        <input type="email" name="email" id="email" placeholder= "Enter your email..." required>
        <br>
      </div>
      <div class="form-example">
        <label for="subject">Subject: </label>
        <select name="subject" id="subject-select" required>
          <option value="">--Please choose an option--</option>
          <option value="consulta">Consultas</option>
          <option value="incidentes">Incidentes</option>
          <option value="reclamacao">Reclamacoes</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="form-example">
        <label for="mensage">Mensagem: </label>
        <br>
        <textarea id="message" name="message"rows="5" cols="33" > </textarea>
      </div>
      <div class="form-example">
        <label for="attachment">Attachment: </label>
        <input type="file">
      </div>
      <div class="form-example">
        <input type="submit" value="Send">
      </div>
      </fieldset>
    </form>
  </body>
</html>
