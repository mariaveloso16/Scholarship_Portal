<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scholarship Portal</title>

    <link rel="stylesheet" href="css/sign_log.css">
    <link rel="icon" href="SP.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="container" id="container">
    <div class="form-container sign-up-container">

    <form class="" >
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fa fa-facebook"></i></a>
        <a href="#" class="social"><i class="fa fa-google"></i></a>
        <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
      </div>
      <span> or use your email for registration </span>
      <input type="text" name="name" placeholder="Name">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <button>SignUp</button>
    </form>
    </div>

    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign In</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fa fa-facebook"></i></a>
          <a href="#" class="social"><i class="fa fa-google"></i></a>
          <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
        </div>
        <span> or use your account </span>
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <a href="#"> Forgot Your Password</a>
        <button> Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn"> Sin In</button>
      </div>

      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your details annd start journey with us.</p>
        <button class="ghost" id="signUp"> Sin In</button>

      </div>

      </div>

    </div>

    </div>


  </body>
</html>
