<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application Form</title>
  </head>
  <body>

    <div class="head">
      <p class="header_name"> Scholarship Portal</p>
      <a  href="index.html">Home</a>
      <a  href="scholarship_program.html">Search for scholarships</a>
      <a  href="blog.html">Blog</a>
      <a  href="suport.html">Support</a>
      <a  href="questions.html">Frequent questions</a>
      <a class="btn_login" href="Login.html">Login</a>
      <a class="btn_signup" href="signup.html">Sign Up</a>
    </div>

    <fieldset>
      <legend>Personal Information</legend>
      <label> First Name:</label>
      <input type="text">
      <br>
      <label> Last Name:</label>
      <input type="text">
      <br>
      <label> Country of residence:</label>
      <input type="text">
      <br>
      <label> Date of birth</label>
      <input type="date">
      <br>
      <label> Email</label>
      <input type="email">
      <br>
      <label> Phone number:</label>
      <input type="text">
      <br>
    </fieldset>

    <fieldset>
      <legend>Academic Information</legend>
      <label> Institution of studies:</label>
      <input type="text">
      <br>
      <label> Course:</label>
      <input type="text">
      <br>
      <label> Academic Level:</label>
      <select name="subject" id="subject-select" required>
        <option value="">--choose one option--</option>
        <option value="undergrad">Undergraduate</option>
        <option value="master">Masters</option>
        <option value="doctorate">Doctorate</option>
      </select>
      <br>
      <label> Average:</label>
      <input type="number">
      <br>
      <label> Date of start:</label>
      <input type="date">
      <br>
      <label> Date of end:</label>
      <input type="date">
      <br>
    </fieldset>

    <fieldset>
      <legend>Attachments</legend>
      <label> Identification Document:</label>
      <input type="file">
      <br>
      <label> Diploma</label>
      <input type="file">
      <br>
      <label> Transcript</label>
      <input type="file">
      <br>
      <label> Letter of recommendation</label>
      <input type="file">
      <br>
    </fieldset>

    <div class="form-example">
      <input type="submit" value="Submit Application">
    </div>


  </body>
</html>
